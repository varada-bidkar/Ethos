<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Ethos</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Login to Your Account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="create-account-link">Don't have an account? <a href="#" id="createAccountLink">Create one</a>.</p>
        </form>
    </div>

    <div class="create-account-modal" id="createAccountModal">
        <div class="create-account-modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Create New Account</h2>
            <form class="create-account-form" id="createAccountForm">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
